{% extends 'base.html' %}

{% block title %}Email Enviado - RPG{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-green-900 to-gray-900 px-4">
    <div class="max-w-md w-full text-center space-y-8">
        <div class="text-6xl">✅</div>
        <h1 class="text-3xl font-bold text-white">Email Enviado!</h1>
        <p class="text-gray-300">
            Enviamos instruções para redefinir sua senha para seu email.
            Verifique sua caixa de entrada (e spam também!).
        </p>
        <a href="{% url 'accounts:login' %}" class="inline-block px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors">
            Voltar para Login
        </a>
    </div>
</div>
{% endblock %}
