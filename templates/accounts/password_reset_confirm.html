{% extends 'base.html' %}

{% block title %}Nova Senha - RPG{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 px-4 py-12">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">Definir Nova Senha</h1>
            <p class="mt-2 text-gray-300">Digite sua nova senha abaixo</p>
        </div>

        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}

            <div class="rounded-xl shadow-2xl overflow-hidden">
                <div class="px-6 py-8 bg-gray-800/50 backdrop-blur-lg space-y-6">

                    {{ form.as_p }}

                    <button
                        type="submit"
                        class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white rounded-lg transition-all transform hover:scale-105"
                    >
                        ðŸ”’ Redefinir Senha
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    form p {
        margin-bottom: 1rem;
    }
    form label {
        display: block;
        color: #d1d5db;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
    }
    form input[type="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: rgba(55, 65, 81, 0.5);
        border: 1px solid #4b5563;
        border-radius: 0.5rem;
        color: white;
    }
    form input[type="password"]:focus {
        outline: none;
        ring: 2px;
        ring-color: #8b5cf6;
    }
</style>
{% endblock %}
